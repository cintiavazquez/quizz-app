<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">QUIZ-APP</h1>
    </header>
    <main>
      <article class="question">
        <h2>Question</h2>
        <aside class="question_bookmark">
          <svg
            class="bookmark"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
            />
          </svg>
        </aside>
        <div class="question_wrap">
          <p class="question_text"></p>
          <button class="question_button">Show answer</button>
          <section class="question_answer">
            <button class="question_button--hide">Hide answer</button>
            <p></p>
            <section class="question_tags">
              <p class="questions_tags_single"></p>
              <p class="questions_tags_single"></p>
              <p class="questions_tags_single"></p>
              <p class="questions_tags_single"></p>
            </section>
          </section>
        </div>
      </article>

          <section class="question_answer">

            <p></p>

    </footer>
  </body>
</html>
