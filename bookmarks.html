<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">QUIZ-APP</h1>
    </header>
    <main>
      <article class="question">
        <h2>Question</h2>
        <aside class="question__bookmark">
          <svg
            class="bookmark"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#FFFFFF"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
          </svg>
        </aside>
        <div class="question__wrap">
          <p class="question__text"></p>
          <button class="button">Show answer</button>
          <section class="question__answer">
            <button class="button--hide">Hide answer</button>
            <p></p>
            <section class="question__tags">
              <p class="questions__tags__single"></p>
              <p class="questions__tags__single"></p>
              <p class="questions__tags__single"></p>
              <p class="questions__tags__single"></p>
            </section>
          </section>
        </div>
      </article>

</html>
