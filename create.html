<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Roboto:wght@100&family=Tinos:wght@400;700&display=swap");
    </style>
    <title>Quiz-app</title>
  </head>
  <body>
    <header>
      <nav class="nav__top">
        <h1>CREATE</h1>
      </nav>
    </header>
    <!-- form>article*2>h2+{input[type="textarea"][label=""][placeholder=""]} -->
    <main>
      <form class="form" action="">
        <article>
          <label for="Add question"></label>
          <textarea
            class="input-field"
            id="Add question"
            placeholder="Add your question here"
          ></textarea>
        </article>
        <article>
          <label for="Add answer"></label>
          <textarea
            class="input-field"
            id="Add answer"
            placeholder="Add your answer here"
          ></textarea>
        </article>
        <article>
          <label for="Add tags"></label>
          <textarea
            class="input-field"
            id="Add tags"
            placeholder="Add your tags separated by commas"
          ></textarea>
        </article>

        <button class="button--submit" type="submit">
          <img
            class="button--submit"
            src="./components/images/add_circle_outline_black_24dp.svg"
            alt="Submit"
          />
        </button>
      </form>
    </main>

    <footer class="footer">
      <nav>
        <ul class="nav__list">
          <li class="nav__list_item">
            <a href="./index.html">
              <img src="./components/images/cottage_black_24dp.svg" alt="Home"
            /></a>
          </li>
          <li class="nav__list_item">
            <a href="./bookmarks.html">
              <img
                src="./components/images/bookmark_white_24dp.svg"
                alt="Bookmarks"
            /></a>
          </li>
          <li class="nav__list_item">
            <a href="./create.html"
              ><img src="./components/images/add_black_24dp.svg" alt="Create"
            /></a>
          </li>
          <li class="nav__list_item">
            <a href="./profile.html"
              ><img
                src="./components/images/person_black_24dp.svg"
                alt="Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
